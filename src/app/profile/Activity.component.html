<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" style="margin-top: 5em;">
    
    
    
    <h2 > Pending </h2>
    <div class="row" *ngIf="pendingAccountes">
        <div class="col-md-4 col-xl-3"  *ngFor="let p of pendingAccountes"  >
            <div class="card bg-c-blue order-card"  [ngClass]="status ? 'bg-c-green' : 'danger'" >
                <div class="text-center" *ngIf="status==false"> The Request Accepted  </div>
                <div class="card-block">
                    <h5> <span style="color: #ed7878; font-weight: bolder;" >Name:</span> {{p.User_Name}}</h5>
                    <h6 class="m-b-20"> <span style="color: #ed7878; font-weight: bolder;" >Description:</span>{{p.description}}</h6>
                    <h6 class="text-right"><i class="fa  f-left"></i><span style="color: #ed7878; font-weight: bolder;" >Date:</span> 31/5</h6>
                    <p class="m-b-0"> <span style="color: #ed7878; font-weight: bolder;" >Aproximated Time:</span>{{p.time}}</p>
                    <p class="m-b-0"> <span style="color: #ed7878; font-weight: bolder;" >Address:</span>Tripoli,dam w fares</p>
                    <button class="btn btn-success"(click)="clickEvent()">Accept</button>
                </div>
            </div>
        </div>
        
        
	</div>
