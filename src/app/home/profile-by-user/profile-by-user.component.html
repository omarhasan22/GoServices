<div >
    <section *ngIf="account">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container bootstrap snippets bootdey">
    <div class="row">
      <div class="profile-nav col-md-3">
          <div class="panel">
              <div class="user-heading round">
                  <a href="#">
                      <img src="https://t4.ftcdn.net/jpg/02/15/84/43/360_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg" alt="">
                  </a>
                  <h1>{{account.firstName}}</h1>
                  <p>{{account.email}}</p>
                  <p></p>
                 
              </div>

              <!-- <star-rating [max]="5" [(rate)]="currentRate" [readonly]="false"></star-rating>
           -->
           
            </div>
      </div>
      <div class="profile-info col-md-9">
         
          <div class="panel" style="background-color: rgb(241, 240, 240);">
              <div class="bio-graph-heading">Here will write discreption </div>
              <div class="panel-body bio-graph-info">
                  
                  <div class="row" *ngIf="account" style="padding: 2em;">
                      <div class="bio-row">
                          <p class="fs-5"><span style="color: brown; ">First Name </span>: {{account.firstName}}</p>
                      </div>
                      <div class="bio-row">
                          <p class="fs-5"><span style="color: brown;">Last Name </span>: {{account.lastName}}</p>
                      </div>
                      
                      
                      <div class="bio-row">
                          <p class="fs-5"><span style="color: brown;" >Career </span>: {{account.career}}</p>
                      </div>
                      <div class="bio-row">
                          <p class="fs-5"><span style="color: brown;">Email </span>: {{account.email}}</p>
                      </div>
                      <div class="bio-row">
                          <p class="fs-5"><span style="color: brown;">Mobile </span>: {{account.phone}}</p>
                      </div>
                     
                  </div>
              </div>
          </div>
         
<!--     
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/> -->


          <div [hidden]="isDivVisible" class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Send req</h4>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button> -->
              </div>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="modal-body mx-3">
               
        
                <div class="md-form mb-5">
                  <i >Date</i>
                  <input type="text" formControlName="date" type="date" class="form-control" />
                  </div>
                <div class="md-form mb-5">
                    <i >Time</i>
                    <input formControlName="time" type="time" id="form29" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="form29"></label>
                  </div>
                
                <div class="md-form">
                  <i >Description</i>
                  <textarea formControlName="description" type="text" id="form8" class="md-textarea form-control" rows="3"></textarea>
                  <label data-error="wrong" data-success="right" for="form8"></label>
                </div>
        
            
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-unique">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
              </div>
              </form>
            </div>
          </div>
        </div>
        
        <button style="background-color: #067a97;" type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalContactForm">
            Send Req
          </button>
          
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
          
  
      </div>
    </div>
    </div>
    </section>
    </div>
